<!DOCTYPE html>
<html>
<head>
    <title>Broadcast Replays</title>
</head>
<body>
    <h2>Upload a new replay</h2>
    <form method="post" action="/replay/" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="video">Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required>
        </div>
        <div>
            <input type="submit" value="Upload">
        </div>
    </form>

    <h2>Broadcast Replays</h2>

    {% for broadcast in broadcasts %}
    <div>
        <h3>{{ broadcast.title }}</h3>
        <video width="320" height="240" controls>
            <source src="{{ broadcast.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Uploaded on {{ broadcast.uploaded_at }}</p>
    </div>
    {% empty %}
    <p>No replays available.</p>
    {% endfor %}
</body>
</html>
