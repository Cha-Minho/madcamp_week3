  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .featured-section {
      justify-content: flex-start;
    }
    #video-container {
      margin: 0 2%;
      z-index: 1;
      /* display: flex;
      justify-content: flex-start; */
      /* width: 80%;  /* 비디오 컨테이너 너비를 50%로 설정 */
    }
    .featured-items {
      width: 80%;  /* 이 영역의 크기를 원하는 대로 조정하세요 */
    }
    #video {
      width: 100%;  /* 비디오 요소의 너비를 컨테이너의 100%로 설정 */
      height: auto;  /* 비디오 요소의 높이를 원본 비디오의 비율에 맞게 설정 */
    }
    .img-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .img-container img {
      max-height: 80%;
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        로고
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">ㅣ</a></li>
          <li><a href="{% url 'live' %}">라이브</a></li>
          <li><a href="#">ㅣ</a></li>
          <li><a href="{% url 'replay' %}">동영상</a></li>
          <li><a href="#">ㅣ</a></li>
          <li><a id="community">커뮤니티</a></li>
        </ul>
      </div>
      <div class="auth-buttons">
        <a id="loginButton" href="{% url 'login' %}" >로그인</a>
        <a id="signupButton" href="{% url 'signup' %}" >회원가입</a>
        <div id="welcomeMessage" style="display: none;"></div>
        <a id="logoutButton" href="{% url 'logout' %}" >로그아웃</a>
      </div>
      
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero-section">
      <h1>호로록에 오신 것을 환영합니다</h1>
      <p>다양한 라이브 방송과 동영상을 즐겨보세요.</p>
    </section>

    <section class="featured-section">
      <h2>실시간 생방송</h2>
      <div class="featured-items">
        <!-- 주요 컨텐츠 아이템들 -->
        <div id="video-container">
          <video id="video" controls muted></video>
        </div>
      </div>
    </section>

    <section class="community-section">
      <h2>커뮤니티</h2>
      <div class="community-content">
      </div>
    </section>
  </main>>

  <footer class="footer">
    <p>상호명: HOroROK Interactive, Inc</p>
    <p>대표자: 차민호, 김성록</p>
    <p>주소: 대전광역시 유성구 대학로 291 (우)34141 </p>
    <p>호스팅 서비스 제공자: HOroROK Interactive, Inc</p>
    <p>HOroROK &copy; 2023. All rights reserved.</p>
  </footer>
  <script src="./static/js/script.js"></script>
  <script>
    var video = document.getElementById('video');
    if(Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://7414-192-249-19-234.ngrok-free.app/proxy/live.m3u8');  // 수정된 부분
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://7414-192-249-19-234.ngrok-free.app/proxy/live.m3u8';  // 수정된 부분
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
    video.addEventListener('click', function() {
        window.location.href = "{% url 'live' %}"; // 여기에 실제 live.html 파일의 경로를 적어주세요
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>

</html>
