<!DOCTYPE html>
<html>
<head>
    <title>Live Stream Player & Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        #main-container {
            display: flex;
            justify-content: space-around;
            height: 100vh;
        }
        #video-container {
            flex: 0.8;
            height: 100%;
        }
        #chat-container {
            flex: 0.2;
            overflow-y: auto;
            height: 100%;
        }
        #video {
          width: 98%;  /* 비디오 요소의 너비를 컨테이너의 100%로 설정 */
          height: 90%;  /* 비디오 요소의 높이를 컨테이너의 100%로 설정 */
          object-fit: cover;  /* 비디오의 비율이 유지되면서 가능한 많은 영역을 채우도록 설정 */
        }
        #chat-log {
            height: 90%;
            width: 90%;
        }
        #chat-message-input {
            width: 90%;
        }
        #chat-message-submit {
            width: 15%;
        }
        @keyframes fade-in-out {
          0% { opacity: 0; }
          50% { opacity: 1; }
          100% { opacity: 0; }
        }
        #donationMsg {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          background: rgba(0, 0, 0, 0.5);
          padding: 10px;
          display: none;
          animation: fade-in-out 5s; 
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-container">
            <video id="video" controls></video>
            <button id="donateBtn">Donate</button>
            <div id="donationMsg"></div>
        </div>
        <div id="chat-container">
            <textarea id="chat-log" cols="10" rows="100" readonly></textarea><br>
            <input id="chat-message-input" type="text" size="10"><br>
            <input id="chat-message-submit" type="button" value="Send">
            {{ room_name|json_script:"room-name" }}
        </div>
    </div>
    <script>
        var video = document.getElementById('video');
        var donationMsg = document.getElementById('donationMsg');
        var donateBtn = document.getElementById('donateBtn');

        function speakMessage(message) {
            var msg = new SpeechSynthesisUtterance(message);
            msg.lang = 'ko-KR'; // 언어 설정 (한국어)
            window.speechSynthesis.speak(msg);
        }

        // Create WebSocket connection.
        var socket = new WebSocket('wss://7414-192-249-19-234.ngrok-free.app/ws/donations/');

        // Connection opened
        socket.addEventListener('open', function (event) {
            socket.send(JSON.stringify({type: 'connection', message: 'Client connected'}));
        });

        
        var audio = new Audio("/static/src/donation.mp3")
        audio.volume = 0.7;
        // Listen for messages
        socket.addEventListener('message', function (event) {
          var data = JSON.parse(event.data);
          var message = data.message;
          if(message) {
            audio.play();
            donationMsg.innerHTML = message;
            donationMsg.style.display = 'block';
            setTimeout(function() {
              donationMsg.style.display = 'none';
            }, 5000);
            setTimeout(function() {
                donationMsg.style.display = 'none';
                speakMessage(message);
            }, 3500);
          }
        });
        
        donateBtn.addEventListener('click', function() {
          var donationAmount = prompt("얼마를 후원하시겠습니까?(최소 단위: 100원):");
          if(donationAmount) {
            var donationMessage = prompt("후원 메세지를 입력해주세요.:");
            socket.send(JSON.stringify({
              type: 'donation',
              message: 'A donation has been made.', // 이 부분 추가
              amount: donationAmount,
              dM: donationMessage,
            }));
          }
        });


        if(Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource('https://7414-192-249-19-234.ngrok-free.app/proxy/live.m3u8');  // 수정된 부분
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        }

        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://7414-192-249-19-234.ngrok-free.app/proxy/live.m3u8';  // 수정된 부분
          video.addEventListener('loadedmetadata', function() {
            video.play();
          });
        }

        const roomName = "live";

        document.addEventListener('DOMContentLoaded', function() {
            const chatLog = document.querySelector('#chat-log');
            const userNameDisplay = document.querySelector('#user-name-display'); // 유저 이름을 보여줄 요소

            // WebSocket 연결 설정과 이벤트 핸들러
            const chatSocket = new WebSocket(
                'wss://' + window.location.host + '/ws/chat/' + roomName + '/'
            );

            chatSocket.onopen = function(e) {
              const username = getCookie('username');
              console.log(username)
              chatLog.value += "채팅창에 입장하였습니다.\n";
              document.querySelector('#chat-message-submit').onclick = function(e) {
                  var messageInputDom = document.querySelector('#chat-message-input');
                  var message = messageInputDom.value;
                  chatSocket.send(JSON.stringify({
                      'type': 'chat',
                      'user_name': username,
                      'message': message
                  }));
                  messageInputDom.value = '';
              };
            };

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                chatLog.value += (data.message + '\n');
                chatLog.scrollTop = chatLog.scrollHeight; // 스크롤을 자동으로 아래쪽으로 이동
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                const username = getCookie('username');  // 유저 이름 가져오기
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': username  // 유저 이름 함께 보내기
                }));
                messageInputDom.value = '';
            };
        });

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</body>
</html>
