<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="../static/src/KakaoTalk_20230717_122510026.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOroROK</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Live Stream Player & Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        #draw-area {
          position: absolute;
          top: 100px;
          left: 0;
          width: 80%;  /* 비디오 요소의 너비에 맞게 설정 */
          height: 85%;  /* 비디오 요소의 높이에 맞게 설정 */
          z-index: 4;  /* 비디오 요소 위에 위치하도록 설정 */
        }
        #main-container {
            margin-top: 60px;
            display: flex;
            justify-content: space-around;
            height: 90vh;
        }
        #video-container {
            flex: 0.8;
            height: 100%;
        }
        #chat-container {
            flex: 0.2;
            overflow-y: auto;
            height: 100%;
        }
        #video {
          width: 98%;  /* 비디오 요소의 너비를 컨테이너의 100%로 설정 */
          height: 90%;  /* 비디오 요소의 높이를 컨테이너의 100%로 설정 */
          object-fit: cover;  /* 비디오의 비율이 유지되면서 가능한 많은 영역을 채우도록 설정 */
          z-index: 1;  /* 비디오를 캔버스 아래로 위치시키기 위해 */
          position: relative;  /* z-index 속성이 적용되려면 position 속성이 지정되어야 함 */
          /* display: none; */
        }
        #chat-log {
            height: 85%;
            width: 90%;
        }
        #chat-message-input {
            width: 90%;
        }
        #chat-message-submit {
            width: 15%;
        }
        @keyframes fade-in-out {
          0% { opacity: 0; }
          20% { opacity: 1; }
          100% { opacity: 0; }
        }
        #donation-section {
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 30px;
            width: 400px; /* Adjust this if you want more space between elements */
        }
        #viewerCountSection {
            display: flex;
            align-items: center;
            margin-left: 50px; /* distance from the donate button */
        }
        #viewerCount {
            margin-left: 10px;
        }
        #donationMsg {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          background: rgba(0, 0, 0, 0.5);
          padding: 10px;
          display: none;
          animation: fade-in-out 10s; 
          z-index: 3;
        }
        .logo img {
            width: 100px; /* 가로 너비 설정 */
            height: auto; /* 세로 높이는 가로 너비에 맞게 자동 조절됩니다 */
        }
    </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <img src="../accounts/static/src/hororok.png">
      </div>
      <div class="menu">
        <ul>
          <li><a href="{% url 'home' %}">홈</a></li>
          <li><a href="#">ㅣ</a></li>
          <li><a href="{% url 'live' %}">라이브</a></li>
          <li><a href="#">ㅣ</a></li>
          <li><a href="{% url 'replay' %}">동영상</a></li>
          <li><a href="#">ㅣ</a></li>
          <li><a id="community">커뮤니티</a></li>
        </ul>
      </div>
      <div class="auth-buttons">
        <a id="loginButton" href="{% url 'login' %}" >로그인</a>
        <a id="signupButton" href="{% url 'signup' %}" >회원가입</a>
        <div id="welcomeMessage" style="display: none;"></div>
        <a id="logoutButton" href="{% url 'logout' %}" >로그아웃</a>
      </div>
      
      </div>
    </nav>
  </header>
    <div id="main-container">
      <div id="video-container">
        <video id="video" controls></video>
        <div id="donation-section"> <!-- 이 div가 버튼과 viewerCount를 포함합니다 -->
            <button id="donateBtn">Donate</button>
            <div id="viewerCountSection"> <!-- 이 div는 viewerCount와 그에 대한 아이콘을 포함합니다 -->
                <img src="../static/src/person_icon.png" width="30px" height="30px" alt="Viewer icon" id="viewerIcon"> <!-- viewer 아이콘. 적절한 경로로 수정해야 합니다 -->
                <div id="viewerCount">0</div>
            </div>
            <div id="colorSelector">
              <input type="color" id="colorPicker">
            </div>
        </div>
        <div id="donationMsg"></div>
        <canvas id="draw-area"></canvas>
    </div>
        <div id="chat-container">
            <textarea id="chat-log" cols="10" rows="100" readonly></textarea><br>
            <input id="chat-message-input" type="text" size="10"><br>
            <input id="chat-message-submit" type="button" value="Send">
            {{ room_name|json_script:"room-name" }}
        </div>
    </div>
    <script>
        var video = document.getElementById('video');
        var donationMsg = document.getElementById('donationMsg');
        var donateBtn = document.getElementById('donateBtn');
        var drawArea = document.getElementById('draw-area');
        drawArea.width = drawArea.offsetWidth;
        drawArea.height = drawArea.offsetHeight;
        var drawContext = drawArea.getContext('2d');
        var drawing = false;
        var color = 'black';
        var radius = 5;
        var viewerCountElement = document.getElementById('viewerCount');

        drawArea.addEventListener('mousedown', function(e) {
          drawing = true;
          socket.send(JSON.stringify({
            type: 'draw',
            x: e.pageX - drawArea.offsetLeft,
            y: e.pageY - drawArea.offsetTop,
            radius: radius,
            color: color,
            firstPoint: true,
          }));
        });

        drawArea.addEventListener('mousemove', function(e) {
          // 사용자가 마우스를 움직이면서 그림을 계속 그리고 있는지 확인
          if (drawing) {
            // 마우스 위치에 원을 그림
            // 그림 데이터를 서버에 전송
            socket.send(JSON.stringify({
              type: 'draw',
              x: e.pageX - drawArea.offsetLeft,
              y: e.pageY - drawArea.offsetTop,
              radius: radius,
              color: color,
              firstPoint: false,
            }));
          }
        });

        drawArea.addEventListener('mouseup', function(e) {
          // 사용자가 마우스 클릭을 끝냈음을 나타냄
          drawing = false;
        });
        colorInput = document.getElementById("colorPicker");
        colorInput.addEventListener('change', function() {
          color = this.value; // 사용자가 선택한 색상으로 color 변수를 업데이트합니다
        });
        function speakMessage(message) {
            var msg = new SpeechSynthesisUtterance(message);
            msg.lang = 'ko-KR'; // 언어 설정 (한국어)
            window.speechSynthesis.speak(msg);
        }

        // Create WebSocket connection.
        var socket = new WebSocket('wss://32b5-192-249-19-234.ngrok-free.app/ws/donations/');

        // Connection opened
        socket.addEventListener('open', function (event) {
            socket.send(JSON.stringify({type: 'connection', message: 'Client connected'}));
        });

        
        var audio = new Audio("/static/src/donation.mp3")
        audio.volume = 0.7;
        // Listen for messages
        socket.addEventListener('message', function (event) {
          var data = JSON.parse(event.data);
          var message = data.message;
          if(data.type == 'donation') {
            audio.play();
            donationMsg.innerHTML = message + '<img src="/static/src/donation_image.png" alt = "donation image" style="position: absolute; right: -100; bottom: -100;">' ;
            donationMsg.style.display = 'block';
            setTimeout(function() {
              donationMsg.style.display = 'none';
            }, 5000);
            setTimeout(function() {
                donationMsg.style.display = 'none';
                speakMessage(message);
            }, 3500);
          }
          else if(data.type === 'draw') {
              // Draw received drawing data on the canvas
              if (data.done == "true") {
                  drawContext.clearRect(0, 0, drawContext.canvas.width, drawContext.canvas.height);
              } else {
                  // Check if it's the first point
                  if (data.firstPoint) {
                      drawContext.beginPath();
                      drawContext.moveTo(data.x, data.y);
                  } else {
                      drawContext.lineTo(data.x, data.y);
                      drawContext.strokeStyle = data.color;
                      drawContext.lineWidth = data.radius*2;
                      drawContext.stroke();
                  }
              }
          }
          if (data.type === 'viewer_update') {
            var viewerCountElement = document.getElementById('viewerCount');
            viewerCountElement.textContent = data.message;
          }
        });
        
        donateBtn.addEventListener('click', function() {
          var donationAmount = prompt("얼마를 후원하시겠습니까?(최소 단위: 100원):");
          if(donationAmount) {
            var donationMessage = prompt("후원 메세지를 입력해주세요.:");
            socket.send(JSON.stringify({
              type: 'donation',
              message: 'A donation has been made.', // 이 부분 추가
              amount: donationAmount,
              dM: donationMessage,
            }));
          }
        });


        if(Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource('https://32b5-192-249-19-234.ngrok-free.app/proxy/live.m3u8');  // 수정된 부분
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        }

        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://32b5-192-249-19-234.ngrok-free.app/proxy/live.m3u8';  // 수정된 부분
          video.addEventListener('loadedmetadata', function() {
            video.play();
          });
        }

        const roomName = "live";

        document.addEventListener('DOMContentLoaded', function() {
            const chatLog = document.querySelector('#chat-log');
            const userNameDisplay = document.querySelector('#user-name-display'); // 유저 이름을 보여줄 요소

            // WebSocket 연결 설정과 이벤트 핸들러
            const chatSocket = new WebSocket(
                'wss://' + window.location.host + '/ws/chat/' + roomName + '/'
            );

            chatSocket.onopen = function(e) {
              const username = getCookie('username');
              chatLog.value += "채팅창에 입장하였습니다.\n";
              document.querySelector('#chat-message-submit').onclick = function(e) {
                  var messageInputDom = document.querySelector('#chat-message-input');
                  var message = messageInputDom.value;
                  chatSocket.send(JSON.stringify({
                      'type': 'chat',
                      'user_name': username,
                      'message': message
                  }));
                  messageInputDom.value = '';
              };
            };

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.type === 'online_users') {
                    // updateOnlineUsers(data.online_users);
                } else {
                    chatLog.value += (data.message + '\n');
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                const username = getCookie('username');  // 유저 이름 가져오기
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': username  // 유저 이름 함께 보내기
                }));
                messageInputDom.value = '';
            };
        });

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

    </script>
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>
</html>
