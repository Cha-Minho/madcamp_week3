<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="../static/src/KakaoTalk_20230717_122510026.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOroROK</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            width: 98.95%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f1f1f1;
            /* height: 100vh; */
        }

        .chat-container {
            /* display: flex; */
            width: 98.95%;
            flex-direction: column;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        .chat-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #chat-log {
            width: 80%;
            height: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-y: scroll;
        }

        #chat-message-input {
            width: 94%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #chat-message-submit {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: #0056b3;
        }

        #online-users {
            width: 12.5%;
            height: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-y: scroll;
        }

        .logo img {
            width: 100px; /* 가로 너비 설정 */
            height: auto; /* 세로 높이는 가로 너비에 맞게 자동 조절됩니다 */
        }
    </style>
</head>
<body>
    <header class="header" style="width: 100%; height: auto;">
        <nav class="navbar">
            <div class="logo">
                <img src="../../accounts/static/src/hororok.png">
            </div>
          <div class="menu">
            <ul>
              <li><a href="{% url 'home' %}">홈</a></li>
              <li><a href="#">ㅣ</a></li>
              <li><a href="{% url 'live' %}">라이브</a></li>
              <li><a href="#">ㅣ</a></li>
              <li><a href="{% url 'replay' %}">동영상</a></li>
              <li><a href="#">ㅣ</a></li>
              <li><a id="community">커뮤니티</a></li>
            </ul>
          </div>
          <div class="auth-buttons">
            <a id="loginButton" href="{% url 'login' %}" >로그인</a>
            <a id="signupButton" href="{% url 'signup' %}" >회원가입</a>
            <div id="welcomeMessage" style="display: none;"></div>
            <a id="logoutButton" href="{% url 'logout' %}" >로그아웃</a>
          </div>
          
          </div>
        </nav>
    </header>
    <div class="chat-container">
        <h2>채팅방</h2>
        <div style="display: flex; align-items: center;">
            <div id="chat-log"></div>
            <div id="online-users" style="margin-left: 10px;"></div>
        </div>
        
        <div style="display: flex; align-items: center;">
            <input id="chat-message-input" type="text" placeholder="메시지를 입력하세요">
            <input id="chat-message-submit" type="button" value="전송" style="margin-left: 10px;">
        </div>
        

        {{ room_name|json_script:"room-name" }}
        <script>
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
            document.addEventListener('DOMContentLoaded', function() {
                const chatLog = document.querySelector('#chat-log');
                const onlineUsers = document.querySelector('#online-users');

                // WebSocket 연결 설정과 이벤트 핸들러
                const chatSocket = new WebSocket(
                    'wss://' + window.location.host + '/ws/chat/' + roomName + '/'
                );

                chatSocket.onopen = function(e) {
                    chatLog.innerHTML += `<p>${roomName}에 입장하였습니다.</p>`;
                    document.querySelector('#chat-message-submit').onclick = function(e) {
                        const messageInputDom = document.querySelector('#chat-message-input');
                        const message = messageInputDom.value;
                        chatSocket.send(JSON.stringify({
                            'type': 'get_online_users',
                            'message': message
                        }));
                        messageInputDom.value = '';
                    };
                };

                chatSocket.onclose = function(e) {
                    console.error('Chat socket closed unexpectedly');
                };

                document.querySelector('#chat-message-input').focus();
                document.querySelector('#chat-message-input').onkeyup = function(e) {
                    if (e.keyCode === 13) {  // enter, return
                        document.querySelector('#chat-message-submit').click();
                    }
                };

                chatSocket.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    if (data.type === 'online_users') {
                        updateOnlineUsers(data.online_users);
                    } else {
                        chatLog.innerHTML += `<p>${data.message}</p>`;
                        chatLog.scrollTop = chatLog.scrollHeight;
                    }
                };

                document.querySelector('#chat-message-submit').onclick = function(e) {
                    const messageInputDom = document.querySelector('#chat-message-input');
                    const message = messageInputDom.value;
                    console.log(message)
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInputDom.value = '';
                };

                function updateOnlineUsers(onlineUsers) {
                    const onlineUsersDiv = document.querySelector('#online-users');
                    onlineUsersDiv.innerHTML = '';
                    for (const user of onlineUsers) {
                        const userElement = document.createElement('p');
                        userElement.textContent = user;
                        onlineUsersDiv.appendChild(userElement);
                    }
                }
            });
        </script>
    </div>
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>
</html>
