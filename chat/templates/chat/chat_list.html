<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채팅방 목록</title>
</head>
<body>
    <h1>채팅방 목록</h1>
    <ul>
        {% for chat_room, participant_count in chat_rooms %}
            <li>
                <a href="../chat/{{ chat_room }}/">{{ chat_room }}</a>
                "{{chat_room.name}}"
                (참여자 수: {% if participant_count %}{{ participant_count }}{% else %}0{% endif %})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
